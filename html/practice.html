<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社会实践管理 - 学生信息管理系统</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/students.css">
    <link rel="stylesheet" href="../css/practice.css">
</head>

<body>
    <!-- 顶部导航栏 -->
    <header class="top-header">
        <div class="header-left">
            <div class="logo">📚</div>
            <h1>学生信息管理系统</h1>
        </div>
        <div class="header-right">
            <div class="search-box">
                <input type="text" placeholder="搜索学生、课程...">
                <span class="search-icon">🔍</span>
            </div>
            <div class="user-info">
                <div class="user-avatar">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%23667eea'/%3E%3Ctext x='50' y='50' text-anchor='middle' dy='.3em' fill='white' font-size='40' font-family='Arial'%3E管%3C/text%3E%3C/svg%3E"
                        alt="用户头像">
                    <span class="username">系统管理员</span>
                    <span class="dropdown-icon">▼</span>
                </div>
            </div>
        </div>
    </header>

    <div class="main-container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <div class="nav-item" data-page="dashboard" onclick="location.href='index.html'">
                    <span class="nav-icon">📊</span>
                    <span class="nav-text">数据概览</span>
                </div>
                <div class="nav-item" data-page="students" onclick="location.href='students.html'">
                    <span class="nav-icon">👨‍🎓</span>
                    <span class="nav-text">学生管理</span>
                </div>
                <div class="nav-item" data-page="status" onclick="location.href='status.html'">
                    <span class="nav-icon">📋</span>
                    <span class="nav-text">学籍管理</span>
                </div>
                <div class="nav-item active" data-page="practice">
                    <span class="nav-icon">🏆</span>
                    <span class="nav-text">社会实践</span>
                </div>
                <div class="nav-item" data-page="reward" onclick="location.href='reward.html'">
                    <span class="nav-icon">🎖️</span>
                    <span class="nav-text">奖惩管理</span>
                </div>
                <div class="nav-item" data-page="scores" onclick="location.href='scores.html'">
                    <span class="nav-icon">📝</span>
                    <span class="nav-text">成绩管理</span>
                </div>
                <div class="nav-item" data-page="courses" onclick="location.href='courses.html'">
                    <span class="nav-icon">📚</span>
                    <span class="nav-text">课程管理</span>
                </div>
                <div class="nav-item" data-page="profile" onclick="location.href='profile.html'">
                    <span class="nav-icon">👤</span>
                    <span class="nav-text">个人信息</span>
                </div>
            </nav>
            <div class="sidebar-footer">
                <div class="nav-item" id="logoutBtn">
                    <span class="nav-icon">🚪</span>
                    <span class="nav-text">退出登录</span>
                </div>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <div class="page-header">
                <div>
                    <h2>🏆 社会实践管理</h2>
                    <p class="subtitle">记录与管理学生社会实践活动</p>
                </div>
                <button class="btn-primary" id="addPracticeBtn">
                    <span class="btn-icon">➕</span>
                    添加实践记录
                </button>
            </div>

            <!-- 搜索和筛选区域 -->
            <div class="filter-section">
                <div class="filter-group">
                    <input type="text" id="searchInput" placeholder="搜索学生、活动名称..." class="search-input">
                    <select id="typeFilter" class="filter-select">
                        <option value="">全部类型</option>
                        <option value="志愿服务">志愿服务</option>
                        <option value="社会调查">社会调查</option>
                        <option value="实习实践">实习实践</option>
                        <option value="科技创新">科技创新</option>
                        <option value="文体活动">文体活动</option>
                    </select>
                    <select id="statusFilter" class="filter-select">
                        <option value="">全部状态</option>
                        <option value="待审核">待审核</option>
                        <option value="已通过">已通过</option>
                        <option value="未通过">未通过</option>
                    </select>
                    <button class="btn-secondary" id="resetFilterBtn">重置</button>
                </div>
            </div>

            <!-- 实践记录列表 -->
            <div class="table-container">
                <table class="data-table" id="practiceTable">
                    <thead>
                        <tr>
                            <th>学号</th>
                            <th>姓名</th>
                            <th>活动名称</th>
                            <th>活动类型</th>
                            <th>担任角色</th>
                            <th>时长(小时)</th>
                            <th>评分</th>
                            <th>审核状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="practiceTableBody">
                        <!-- 数据将通过JavaScript动态加载 -->
                    </tbody>
                </table>
            </div>

            <!-- 分页 -->
            <div class="pagination" id="pagination"></div>
        </main>
    </div>

    <!-- 添加/编辑实践记录模态框 -->
    <div class="modal" id="practiceModal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3 id="modalTitle">添加实践记录</h3>
                <span class="modal-close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="practiceForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>学生 <span class="required">*</span></label>
                            <select name="student_id" required id="studentSelect">
                                <option value="">请选择学生</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>活动名称 <span class="required">*</span></label>
                            <input type="text" name="practice_name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>活动类型 <span class="required">*</span></label>
                            <select name="practice_type" required>
                                <option value="">请选择</option>
                                <option value="志愿服务">志愿服务</option>
                                <option value="社会调查">社会调查</option>
                                <option value="实习实践">实习实践</option>
                                <option value="科技创新">科技创新</option>
                                <option value="文体活动">文体活动</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>组织单位</label>
                            <input type="text" name="organizer">
                        </div>
                        <div class="form-group">
                            <label>担任角色</label>
                            <input type="text" name="role" placeholder="如：志愿者、队长等">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>开始日期</label>
                            <input type="date" name="start_date">
                        </div>
                        <div class="form-group">
                            <label>结束日期</label>
                            <input type="date" name="end_date">
                        </div>
                        <div class="form-group">
                            <label>时长(小时)</label>
                            <input type="number" name="duration" step="0.5" min="0">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>表现评分 (0-100)</label>
                            <input type="number" name="performance_score" min="0" max="100" step="0.01">
                        </div>
                        <div class="form-group">
                            <label>审核状态</label>
                            <select name="status">
                                <option value="待审核">待审核</option>
                                <option value="已通过">已通过</option>
                                <option value="未通过">未通过</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label>活动描述</label>
                            <textarea name="description" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label>评价</label>
                            <textarea name="evaluation" rows="2"></textarea>
                        </div>
                    </div>
                    <input type="hidden" name="record_id">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary modal-close">取消</button>
                <button type="submit" form="practiceForm" class="btn-primary">保存</button>
            </div>
        </div>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/practice.js"></script>
</body>

</html>

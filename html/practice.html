<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>社会实践 - 学生信息管理系统</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/students.css">
    <link rel="stylesheet" href="../css/practice.css">
</head>

<body>
    <!-- 顶部导航栏 -->
    <header class="top-header">
        <div class="header-left">
            <div class="logo">📚</div>
            <h1>学生信息管理系统</h1>
        </div>
        <div class="header-right">
            <div class="search-box">
                <input type="text" placeholder="搜索学生、课程...">
                <span class="search-icon">🔍</span>
            </div>
            <div class="user-info">
                <div class="user-avatar">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%23667eea'/%3E%3Ctext x='50' y='50' text-anchor='middle' dy='.3em' fill='white' font-size='40' font-family='Arial'%3E管%3C/text%3E%3C/svg%3E"
                        alt="用户头像">
                    <span class="username">系统管理员</span>
                    <span class="dropdown-icon">▼</span>
                </div>
            </div>
        </div>
    </header>

    <div class="main-container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <div class="nav-item" onclick="location.href='index.html'">
                    <span class="nav-icon">📊</span>
                    <span class="nav-text">数据概览</span>
                </div>
                <div class="nav-item" onclick="location.href='students.html'">
                    <span class="nav-icon">👨‍🎓</span>
                    <span class="nav-text">学生管理</span>
                </div>
                <div class="nav-item" onclick="location.href='status.html'">
                    <span class="nav-icon">📋</span>
                    <span class="nav-text">学籍管理</span>
                </div>
                <div class="nav-item active">
                    <span class="nav-icon">🏆</span>
                    <span class="nav-text">社会实践</span>
                </div>
                <div class="nav-item" onclick="location.href='reward.html'">
                    <span class="nav-icon">🎖️</span>
                    <span class="nav-text">奖惩管理</span>
                </div>
                <div class="nav-item" onclick="location.href='scores.html'">
                    <span class="nav-icon">📝</span>
                    <span class="nav-text">成绩管理</span>
                </div>
                <div class="nav-item" onclick="location.href='courses.html'">
                    <span class="nav-icon">📚</span>
                    <span class="nav-text">课程管理</span>
                </div>
                <div class="nav-item" onclick="location.href='profile.html'">
                    <span class="nav-icon">👤</span>
                    <span class="nav-text">个人信息</span>
                </div>
            </nav>
            <div class="sidebar-footer">
                <div class="nav-item" id="logoutBtn">
                    <span class="nav-icon">🚪</span>
                    <span class="nav-text">退出登录</span>
                </div>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <div class="page-header">
                <div>
                    <h2>🏆 社会实践管理</h2>
                    <p class="subtitle">记录学生参与社会实践活动情况</p>
                </div>
                <div class="header-buttons">
                    <button class="btn-secondary" id="manageActivitiesBtn">
                        <span class="btn-icon">📋</span>
                        活动管理
                    </button>
                    <button class="btn-primary" id="addRecordBtn">
                        <span class="btn-icon">➕</span>
                        添加参与记录
                    </button>
                </div>
            </div>

            <!-- 搜索和筛选区域 -->
            <div class="filter-section">
                <div class="filter-group">
                    <input type="text" id="searchInput" placeholder="搜索学生、活动..." class="search-input">
                    <select id="typeFilter" class="filter-select">
                        <option value="">全部类型</option>
                        <option value="志愿服务">志愿服务</option>
                        <option value="社会调查">社会调查</option>
                        <option value="实习实践">实习实践</option>
                        <option value="科技创新">科技创新</option>
                        <option value="文体活动">文体活动</option>
                    </select>
                    <select id="statusFilter" class="filter-select">
                        <option value="">全部状态</option>
                        <option value="待审核">待审核</option>
                        <option value="已通过">已通过</option>
                        <option value="未通过">未通过</option>
                    </select>
                    <button class="btn-secondary" id="resetFilterBtn">重置</button>
                </div>
            </div>

            <!-- 参与记录列表 -->
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>学号</th>
                            <th>姓名</th>
                            <th>活动名称</th>
                            <th>活动类型</th>
                            <th>组织单位</th>
                            <th>担任角色</th>
                            <th>时长(小时)</th>
                            <th>评分</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="practiceTableBody">
                        <!-- 数据将通过JavaScript动态加载 -->
                    </tbody>
                </table>
            </div>

            <!-- 分页 -->
            <div class="pagination" id="pagination"></div>
        </main>
    </div>

    <!-- 学生参与记录模态框 -->
    <div class="modal" id="recordModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="recordModalTitle">添加参与记录</h3>
                <span class="modal-close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="recordForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>学生 <span class="required">*</span></label>
                            <select name="studentId" id="studentSelect" required>
                                <option value="">请选择学生</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>活动 <span class="required">*</span></label>
                            <select name="practiceId" id="practiceSelect" required>
                                <option value="">请选择活动</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>担任角色</label>
                            <input type="text" name="role" placeholder="如：志愿者、队长、成员">
                        </div>
                        <div class="form-group">
                            <label>时长(小时)</label>
                            <input type="number" name="duration" step="0.5" min="0" placeholder="参与时长">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>表现评分</label>
                            <input type="number" name="performanceScore" step="0.01" min="0" max="100"
                                placeholder="0-100分">
                        </div>
                        <div class="form-group">
                            <label>审核状态 <span class="required">*</span></label>
                            <select name="status" required>
                                <option value="待审核">待审核</option>
                                <option value="已通过">已通过</option>
                                <option value="未通过">未通过</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label>评价</label>
                            <textarea name="evaluation" rows="3" placeholder="对学生表现的评价"></textarea>
                        </div>
                    </div>
                    <input type="hidden" name="recordId">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary modal-close">取消</button>
                <button type="submit" form="recordForm" class="btn-primary">保存</button>
            </div>
        </div>
    </div>

    <!-- 活动管理模态框 -->
    <div class="modal" id="activityModal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3>社会实践活动管理</h3>
                <span class="modal-close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="activity-header">
                    <button class="btn-primary" id="addActivityBtn">
                        <span class="btn-icon">➕</span>
                        添加活动
                    </button>
                </div>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>活动名称</th>
                            <th>活动类型</th>
                            <th>组织单位</th>
                            <th>开始日期</th>
                            <th>结束日期</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="activityTableBody">
                        <!-- 活动列表 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 活动编辑模态框 -->
    <div class="modal" id="activityEditModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="activityModalTitle">添加活动</h3>
                <span class="modal-close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="activityForm">
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label>活动名称 <span class="required">*</span></label>
                            <input type="text" name="practiceName" required placeholder="如：敬老院志愿服务">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>活动类型 <span class="required">*</span></label>
                            <select name="practiceType" required>
                                <option value="">请选择</option>
                                <option value="志愿服务">志愿服务</option>
                                <option value="社会调查">社会调查</option>
                                <option value="实习实践">实习实践</option>
                                <option value="科技创新">科技创新</option>
                                <option value="文体活动">文体活动</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>组织单位</label>
                            <input type="text" name="organizer" placeholder="如：校团委、学院">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>开始日期</label>
                            <input type="date" name="startDate">
                        </div>
                        <div class="form-group">
                            <label>结束日期</label>
                            <input type="date" name="endDate">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label>活动描述</label>
                            <textarea name="description" rows="4" placeholder="活动的详细说明"></textarea>
                        </div>
                    </div>
                    <input type="hidden" name="practiceId">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary modal-close">取消</button>
                <button type="submit" form="activityForm" class="btn-primary">保存</button>
            </div>
        </div>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/practice.js"></script>
</body>

</html>

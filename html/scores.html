<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>成绩管理 - 学生信息管理系统</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/students.css">
    <link rel="stylesheet" href="../css/scores.css">
</head>

<body>
    <header class="top-header">
        <div class="header-left">
            <div class="logo">📚</div>
            <h1>学生信息管理系统</h1>
        </div>
        <div class="header-right">
            <div class="search-box">
                <input type="text" placeholder="搜索学生、课程...">
                <span class="search-icon">🔍</span>
            </div>
            <div class="user-info">
                <div class="user-avatar">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%23667eea'/%3E%3Ctext x='50' y='50' text-anchor='middle' dy='.3em' fill='white' font-size='40' font-family='Arial'%3E管%3C/text%3E%3C/svg%3E"
                        alt="用户头像">
                    <span class="username">系统管理员</span>
                    <span class="dropdown-icon">▼</span>
                </div>
            </div>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <div class="nav-item" onclick="location.href='index.html'">
                    <span class="nav-icon">📊</span>
                    <span class="nav-text">数据概览</span>
                </div>
                <div class="nav-item" onclick="location.href='students.html'">
                    <span class="nav-icon">👨‍🎓</span>
                    <span class="nav-text">学生管理</span>
                </div>
                <div class="nav-item" onclick="location.href='status.html'">
                    <span class="nav-icon">📋</span>
                    <span class="nav-text">学籍管理</span>
                </div>
                <div class="nav-item" onclick="location.href='practice.html'">
                    <span class="nav-icon">🏆</span>
                    <span class="nav-text">社会实践</span>
                </div>
                <div class="nav-item" onclick="location.href='reward.html'">
                    <span class="nav-icon">🎖️</span>
                    <span class="nav-text">奖惩管理</span>
                </div>
                <div class="nav-item active">
                    <span class="nav-icon">📝</span>
                    <span class="nav-text">成绩管理</span>
                </div>
                <div class="nav-item" onclick="location.href='courses.html'">
                    <span class="nav-icon">📚</span>
                    <span class="nav-text">课程管理</span>
                </div>
                <div class="nav-item" onclick="location.href='profile.html'">
                    <span class="nav-icon">👤</span>
                    <span class="nav-text">个人信息</span>
                </div>
            </nav>
            <div class="sidebar-footer">
                <div class="nav-item" id="logoutBtn">
                    <span class="nav-icon">🚪</span>
                    <span class="nav-text">退出登录</span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="page-header">
                <div>
                    <h2>📝 成绩管理</h2>
                    <p class="subtitle">记录和管理学生每学期课程成绩</p>
                </div>
                <button class="btn-primary" id="addScoreBtn">
                    <span class="btn-icon">➕</span>
                    录入成绩
                </button>
            </div>

            <div class="filter-section">
                <div class="filter-group">
                    <input type="text" id="searchInput" placeholder="搜索学号、姓名..." class="search-input">
                    <select id="semesterFilter" class="filter-select">
                        <option value="">全部学期</option>
                        <option value="1">第一学期</option>
                        <option value="2">第二学期</option>
                        <option value="3">第三学期</option>
                        <option value="4">第四学期</option>
                        <option value="5">第五学期</option>
                        <option value="6">第六学期</option>
                        <option value="7">第七学期</option>
                        <option value="8">第八学期</option>
                    </select>
                    <select id="courseFilter" class="filter-select">
                        <option value="">全部课程</option>
                    </select>
                    <select id="passFilter" class="filter-select">
                        <option value="">全部状态</option>
                        <option value="true">已通过</option>
                        <option value="false">未通过</option>
                    </select>
                    <button class="btn-secondary" id="resetFilterBtn">重置</button>
                </div>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>学号</th>
                            <th>姓名</th>
                            <th>学期</th>
                            <th>课程</th>
                            <th>学分</th>
                            <th>平时</th>
                            <th>期中</th>
                            <th>期末</th>
                            <th>总评</th>
                            <th>绩点</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="scoreTableBody"></tbody>
                </table>
            </div>

            <div class="pagination" id="pagination"></div>
        </main>
    </div>

    <!-- 成绩录入模态框 -->
    <div class="modal" id="scoreModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">录入成绩</h3>
                <span class="modal-close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="scoreForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>学生 <span class="required">*</span></label>
                            <select name="studentId" id="studentSelect" required>
                                <option value="">请选择学生</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>学期 <span class="required">*</span></label>
                            <select name="semesterId" id="semesterSelect" required>
                                <option value="">请选择学期</option>
                                <option value="1">第一学期</option>
                                <option value="2">第二学期</option>
                                <option value="3">第三学期</option>
                                <option value="4">第四学期</option>
                                <option value="5">第五学期</option>
                                <option value="6">第六学期</option>
                                <option value="7">第七学期</option>
                                <option value="8">第八学期</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label>课程 <span class="required">*</span></label>
                            <select name="courseId" id="courseSelect" required>
                                <option value="">请选择课程</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>平时成绩</label>
                            <input type="number" name="regularScore" step="0.01" min="0" max="100">
                        </div>
                        <div class="form-group">
                            <label>期中成绩</label>
                            <input type="number" name="midtermScore" step="0.01" min="0" max="100">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>期末成绩</label>
                            <input type="number" name="finalScore" step="0.01" min="0" max="100">
                        </div>
                        <div class="form-group">
                            <label>总评成绩 <span class="required">*</span></label>
                            <input type="number" name="totalScore" step="0.01" min="0" max="100" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>绩点</label>
                            <input type="number" name="gradePoint" step="0.01" min="0" max="5">
                        </div>
                        <div class="form-group">
                            <label>考试状态</label>
                            <select name="status">
                                <option value="正常">正常</option>
                                <option value="缓考">缓考</option>
                                <option value="缺考">缺考</option>
                                <option value="作弊">作弊</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>是否通过</label>
                            <select name="isPass">
                                <option value="true">通过</option>
                                <option value="false">未通过</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>授课教师</label>
                            <input type="text" name="teacherName">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label>备注</label>
                            <textarea name="remark" rows="2"></textarea>
                        </div>
                    </div>
                    <input type="hidden" name="scoreId">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary modal-close">取消</button>
                <button type="submit" form="scoreForm" class="btn-primary">保存</button>
            </div>
        </div>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/scores.js"></script>
</body>

</html>

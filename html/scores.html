<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成绩管理 - 学生信息管理系统</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/students.css">
    <link rel="stylesheet" href="../css/scores.css">
</head>

<body>
    <header class="top-header">
        <div class="header-left">
            <div class="logo">📚</div>
            <h1>学生信息管理系统</h1>
        </div>
        <div class="header-right">
            <div class="search-box">
                <input type="text" placeholder="搜索学生、课程...">
                <span class="search-icon">🔍</span>
            </div>
            <div class="user-info">
                <div class="user-avatar">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%23667eea'/%3E%3Ctext x='50' y='50' text-anchor='middle' dy='.3em' fill='white' font-size='40' font-family='Arial'%3E管%3C/text%3E%3C/svg%3E"
                        alt="用户头像">
                    <span class="username">系统管理员</span>
                    <span class="dropdown-icon">▼</span>
                </div>
            </div>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <div class="nav-item" data-page="dashboard" onclick="location.href='index.html'">
                    <span class="nav-icon">📊</span>
                    <span class="nav-text">数据概览</span>
                </div>
                <div class="nav-item" data-page="students" onclick="location.href='students.html'">
                    <span class="nav-icon">👨‍🎓</span>
                    <span class="nav-text">学生管理</span>
                </div>
                <div class="nav-item" data-page="status" onclick="location.href='status.html'">
                    <span class="nav-icon">📋</span>
                    <span class="nav-text">学籍管理</span>
                </div>
                <div class="nav-item" data-page="practice" onclick="location.href='practice.html'">
                    <span class="nav-icon">🏆</span>
                    <span class="nav-text">社会实践</span>
                </div>
                <div class="nav-item" data-page="reward" onclick="location.href='reward.html'">
                    <span class="nav-icon">🎖️</span>
                    <span class="nav-text">奖惩管理</span>
                </div>
                <div class="nav-item active" data-page="scores">
                    <span class="nav-icon">📝</span>
                    <span class="nav-text">成绩管理</span>
                </div>
                <div class="nav-item" data-page="courses" onclick="location.href='courses.html'">
                    <span class="nav-icon">📚</span>
                    <span class="nav-text">课程管理</span>
                </div>
                <div class="nav-item" data-page="profile" onclick="location.href='profile.html'">
                    <span class="nav-icon">👤</span>
                    <span class="nav-text">个人信息</span>
                </div>
            </nav>
            <div class="sidebar-footer">
                <div class="nav-item" id="logoutBtn">
                    <span class="nav-icon">🚪</span>
                    <span class="nav-text">退出登录</span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="page-header">
                <div>
                    <h2>📝 成绩管理</h2>
                    <p class="subtitle">全面记录与管理学生成绩信息</p>
                </div>
                <button class="btn-primary" id="addScoreBtn">
                    <span class="btn-icon">➕</span>
                    录入成绩
                </button>
            </div>

            <div class="filter-section">
                <div class="filter-group">
                    <input type="text" id="searchInput" placeholder="搜索学号、姓名、课程..." class="search-input">
                    <select id="semesterFilter" class="filter-select">
                        <option value="">全部学期</option>
                        <option value="2024-1">2024-2025学年第一学期</option>
                        <option value="2023-2">2023-2024学年第二学期</option>
                        <option value="2023-1">2023-2024学年第一学期</option>
                    </select>
                    <select id="courseFilter" class="filter-select">
                        <option value="">全部课程</option>
                    </select>
                    <select id="passFilter" class="filter-select">
                        <option value="">全部状态</option>
                        <option value="1">及格</option>
                        <option value="0">不及格</option>
                    </select>
                    <button class="btn-secondary" id="resetFilterBtn">重置</button>
                    <button class="btn-secondary" id="exportBtn">📊 导出成绩</button>
                </div>
            </div>

            <div class="table-container">
                <table class="data-table" id="scoreTable">
                    <thead>
                        <tr>
                            <th>学号</th>
                            <th>姓名</th>
                            <th>课程名称</th>
                            <th>学期</th>
                            <th>平时成绩</th>
                            <th>期中成绩</th>
                            <th>期末成绩</th>
                            <th>总评成绩</th>
                            <th>绩点</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="scoreTableBody"></tbody>
                </table>
            </div>

            <div class="pagination" id="pagination"></div>
        </main>
    </div>

    <div class="modal" id="scoreModal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3 id="modalTitle">录入成绩</h3>
                <span class="modal-close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="scoreForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>学生 <span class="required">*</span></label>
                            <select name="student_id" required id="studentSelect">
                                <option value="">请选择学生</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>课程 <span class="required">*</span></label>
                            <select name="course_id" required id="courseSelect">
                                <option value="">请选择课程</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>学期 <span class="required">*</span></label>
                            <select name="semester_id" required id="semesterSelect">
                                <option value="">请选择学期</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>平时成绩</label>
                            <input type="number" name="regular_score" min="0" max="100" step="0.01" id="regularScore">
                        </div>
                        <div class="form-group">
                            <label>期中成绩</label>
                            <input type="number" name="midterm_score" min="0" max="100" step="0.01" id="midtermScore">
                        </div>
                        <div class="form-group">
                            <label>期末成绩</label>
                            <input type="number" name="final_score" min="0" max="100" step="0.01" id="finalScore">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>总评成绩 <span class="required">*</span></label>
                            <input type="number" name="total_score" min="0" max="100" step="0.01" required readonly
                                id="totalScore">
                        </div>
                        <div class="form-group">
                            <label>绩点</label>
                            <input type="number" name="grade_point" min="0" max="5" step="0.01" readonly
                                id="gradePoint">
                        </div>
                        <div class="form-group">
                            <label>考试状态</label>
                            <select name="status">
                                <option value="正常">正常</option>
                                <option value="缓考">缓考</option>
                                <option value="缺考">缺考</option>
                                <option value="作弊">作弊</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>授课教师</label>
                            <input type="text" name="teacher_name">
                        </div>
                        <div class="form-group">
                            <label>是否重修</label>
                            <select name="is_retake">
                                <option value="0">否</option>
                                <option value="1">是</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label>备注</label>
                            <textarea name="remark" rows="2"></textarea>
                        </div>
                    </div>
                    <input type="hidden" name="score_id">
                    <input type="hidden" name="is_pass" id="isPass">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary modal-close">取消</button>
                <button type="submit" form="scoreForm" class="btn-primary">保存</button>
            </div>
        </div>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/scores.js"></script>
</body>

</html>

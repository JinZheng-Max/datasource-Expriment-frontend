<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>学籍管理 - 学生信息管理系统</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/students.css">
    <link rel="stylesheet" href="../css/status.css">
</head>

<body>
    <!-- 顶部导航栏 -->
    <header class="top-header">
        <div class="header-left">
            <div class="logo">📚</div>
            <h1>学生信息管理系统</h1>
        </div>
        <div class="header-right">
            <div class="search-box">
                <input type="text" placeholder="搜索学生、课程...">
                <span class="search-icon">🔍</span>
            </div>
            <div class="user-info">
                <div class="user-avatar">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%23667eea'/%3E%3Ctext x='50' y='50' text-anchor='middle' dy='.3em' fill='white' font-size='40' font-family='Arial'%3E管%3C/text%3E%3C/svg%3E"
                        alt="用户头像">
                    <span class="username">系统管理员</span>
                    <span class="dropdown-icon">▼</span>
                </div>
            </div>
        </div>
    </header>

    <div class="main-container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <div class="nav-item" data-page="dashboard" onclick="location.href='index.html'">
                    <span class="nav-icon">📊</span>
                    <span class="nav-text">数据概览</span>
                </div>
                <div class="nav-item" data-page="students" onclick="location.href='students.html'">
                    <span class="nav-icon">👨‍🎓</span>
                    <span class="nav-text">学生管理</span>
                </div>
                <div class="nav-item active" data-page="status">
                    <span class="nav-icon">📋</span>
                    <span class="nav-text">学籍管理</span>
                </div>
                <div class="nav-item" data-page="practice" onclick="location.href='practice.html'">
                    <span class="nav-icon">🏆</span>
                    <span class="nav-text">社会实践</span>
                </div>
                <div class="nav-item" data-page="reward" onclick="location.href='reward.html'">
                    <span class="nav-icon">🎖️</span>
                    <span class="nav-text">奖惩管理</span>
                </div>
                <div class="nav-item" data-page="scores" onclick="location.href='scores.html'">
                    <span class="nav-icon">📝</span>
                    <span class="nav-text">成绩管理</span>
                </div>
                <div class="nav-item" data-page="courses" onclick="location.href='courses.html'">
                    <span class="nav-icon">📚</span>
                    <span class="nav-text">课程管理</span>
                </div>
                <div class="nav-item" data-page="profile" onclick="location.href='profile.html'">
                    <span class="nav-icon">👤</span>
                    <span class="nav-text">个人信息</span>
                </div>
            </nav>
            <div class="sidebar-footer">
                <div class="nav-item" id="logoutBtn">
                    <span class="nav-icon">🚪</span>
                    <span class="nav-text">退出登录</span>
                </div>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <div class="page-header">
                <div>
                    <h2>📋 学籍管理</h2>
                    <p class="subtitle">全面掌握学生学籍状态与变更记录</p>
                </div>
                <button class="btn-primary" id="addStatusBtn">
                    <span class="btn-icon">➕</span>
                    学籍变更
                </button>
            </div>

            <!-- 搜索和筛选区域 -->
            <div class="filter-section">
                <div class="filter-group">
                    <input type="text" id="searchInput" placeholder="搜索学号、姓名..." class="search-input">
                    <select id="statusFilter" class="filter-select">
                        <option value="">全部状态</option>
                        <option value="在读">在读</option>
                        <option value="休学">休学</option>
                        <option value="退学">退学</option>
                        <option value="毕业">毕业</option>
                        <option value="结业">结业</option>
                        <option value="肄业">肄业</option>
                    </select>
                    <select id="gradeFilter" class="filter-select">
                        <option value="">全部年级</option>
                        <option value="1">大一</option>
                        <option value="2">大二</option>
                        <option value="3">大三</option>
                        <option value="4">大四</option>
                    </select>
                    <button class="btn-secondary" id="resetFilterBtn">重置</button>
                </div>
            </div>

            <!-- 学籍列表 -->
            <div class="table-container">
                <table class="data-table" id="statusTable">
                    <thead>
                        <tr>
                            <th>学号</th>
                            <th>姓名</th>
                            <th>当前状态</th>
                            <th>当前年级</th>
                            <th>专业</th>
                            <th>状态变更日期</th>
                            <th>变更原因</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="statusTableBody">
                        <!-- 数据将通过JavaScript动态加载 -->
                    </tbody>
                </table>
            </div>

            <!-- 分页 -->
            <div class="pagination" id="pagination"></div>
        </main>
    </div>

    <!-- 学籍变更模态框 -->
    <div class="modal" id="statusModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">学籍变更</h3>
                <span class="modal-close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="statusForm">
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label>学生 <span class="required">*</span></label>
                            <select name="student_id" required id="studentSelect">
                                <option value="">请选择学生</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>学籍状态 <span class="required">*</span></label>
                            <select name="status" required>
                                <option value="">请选择</option>
                                <option value="在读">在读</option>
                                <option value="休学">休学</option>
                                <option value="退学">退学</option>
                                <option value="毕业">毕业</option>
                                <option value="结业">结业</option>
                                <option value="肄业">肄业</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>变更日期 <span class="required">*</span></label>
                            <input type="date" name="status_date" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>当前年级</label>
                            <select name="current_grade">
                                <option value="">请选择</option>
                                <option value="1">大一</option>
                                <option value="2">大二</option>
                                <option value="3">大三</option>
                                <option value="4">大四</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>当前专业</label>
                            <select name="current_major_id" id="majorSelect">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label>变更原因</label>
                            <textarea name="reason" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label>备注</label>
                            <textarea name="remark" rows="2"></textarea>
                        </div>
                    </div>
                    <input type="hidden" name="status_id">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary modal-close">取消</button>
                <button type="submit" form="statusForm" class="btn-primary">保存</button>
            </div>
        </div>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/status.js"></script>
</body>

</html>

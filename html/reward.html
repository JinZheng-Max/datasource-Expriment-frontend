<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>奖惩管理 - 学生信息管理系统</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/students.css">
    <link rel="stylesheet" href="../css/reward.css">
</head>

<body>
    <!-- 顶部导航栏 -->
    <header class="top-header">
        <div class="header-left">
            <div class="logo">📚</div>
            <h1>学生信息管理系统</h1>
        </div>
        <div class="header-right">
            <div class="search-box">
                <input type="text" placeholder="搜索学生、课程...">
                <span class="search-icon">🔍</span>
            </div>
            <div class="user-info">
                <div class="user-avatar">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%23667eea'/%3E%3Ctext x='50' y='50' text-anchor='middle' dy='.3em' fill='white' font-size='40' font-family='Arial'%3E管%3C/text%3E%3C/svg%3E"
                        alt="用户头像">
                    <span class="username">系统管理员</span>
                    <span class="dropdown-icon">▼</span>
                </div>
            </div>
        </div>
    </header>

    <div class="main-container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <div class="nav-item" onclick="location.href='index.html'">
                    <span class="nav-icon">📊</span>
                    <span class="nav-text">数据概览</span>
                </div>
                <div class="nav-item" onclick="location.href='students.html'">
                    <span class="nav-icon">👨‍🎓</span>
                    <span class="nav-text">学生管理</span>
                </div>
                <div class="nav-item" onclick="location.href='status.html'">
                    <span class="nav-icon">📋</span>
                    <span class="nav-text">学籍管理</span>
                </div>
                <div class="nav-item" onclick="location.href='practice.html'">
                    <span class="nav-icon">🏆</span>
                    <span class="nav-text">社会实践</span>
                </div>
                <div class="nav-item active">
                    <span class="nav-icon">🎖️</span>
                    <span class="nav-text">奖惩管理</span>
                </div>
                <div class="nav-item" onclick="location.href='scores.html'">
                    <span class="nav-icon">📝</span>
                    <span class="nav-text">成绩管理</span>
                </div>
                <div class="nav-item" onclick="location.href='courses.html'">
                    <span class="nav-icon">📚</span>
                    <span class="nav-text">课程管理</span>
                </div>
                <div class="nav-item" onclick="location.href='profile.html'">
                    <span class="nav-icon">👤</span>
                    <span class="nav-text">个人信息</span>
                </div>
            </nav>
            <div class="sidebar-footer">
                <div class="nav-item" id="logoutBtn">
                    <span class="nav-icon">🚪</span>
                    <span class="nav-text">退出登录</span>
                </div>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <div class="page-header">
                <div>
                    <h2>🎖️ 奖惩管理</h2>
                    <p class="subtitle">记录学生获奖情况和违纪处分信息</p>
                </div>
                <button class="btn-primary" id="addRewardBtn">
                    <span class="btn-icon">➕</span>
                    添加记录
                </button>
            </div>

            <!-- 搜索和筛选区域 -->
            <div class="filter-section">
                <div class="filter-group">
                    <input type="text" id="searchInput" placeholder="搜索学号、姓名..." class="search-input">
                    <select id="typeFilter" class="filter-select">
                        <option value="">全部类型</option>
                        <option value="奖励">奖励</option>
                        <option value="处分">处分</option>
                    </select>
                    <select id="levelFilter" class="filter-select">
                        <option value="">全部级别</option>
                        <option value="国家级">国家级</option>
                        <option value="省级">省级</option>
                        <option value="校级">校级</option>
                        <option value="院级">院级</option>
                        <option value="警告">警告</option>
                        <option value="严重警告">严重警告</option>
                        <option value="记过">记过</option>
                        <option value="留校察看">留校察看</option>
                    </select>
                    <button class="btn-secondary" id="resetFilterBtn">重置</button>
                </div>
            </div>

            <!-- 奖惩列表 -->
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>学号</th>
                            <th>姓名</th>
                            <th>专业班级</th>
                            <th>类型</th>
                            <th>级别</th>
                            <th>奖惩名称</th>
                            <th>颁发/处分日期</th>
                            <th>颁发/处分单位</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="rewardTableBody">
                        <!-- 数据将通过JavaScript动态加载 -->
                    </tbody>
                </table>
            </div>

            <!-- 分页 -->
            <div class="pagination" id="pagination"></div>
        </main>
    </div>

    <!-- 奖惩模态框 -->
    <div class="modal" id="rewardModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">添加奖惩记录</h3>
                <span class="modal-close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="rewardForm">
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label>学生 <span class="required">*</span></label>
                            <select name="studentId" id="studentSelect" required>
                                <option value="">请选择学生</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>类型 <span class="required">*</span></label>
                            <select name="type" id="typeSelect" required>
                                <option value="">请选择</option>
                                <option value="奖励">奖励</option>
                                <option value="处分">处分</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>级别 <span class="required">*</span></label>
                            <select name="level" id="levelSelect" required>
                                <option value="">请先选择类型</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label>奖惩名称 <span class="required">*</span></label>
                            <input type="text" name="title" required placeholder="如：三好学生、优秀学生干部等">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>颁发/处分日期 <span class="required">*</span></label>
                            <input type="date" name="awardDate" required>
                        </div>
                        <div class="form-group">
                            <label>颁发/处分单位 <span class="required">*</span></label>
                            <input type="text" name="issuingUnit" required placeholder="如：教育部、学校等">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>证书编号</label>
                            <input type="text" name="certificateNo" placeholder="证书或文件编号">
                        </div>
                        <div class="form-group">
                            <label>撤销日期</label>
                            <input type="date" name="cancelDate">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label>原因/事由</label>
                            <textarea name="reason" rows="3" placeholder="获奖原因或违纪事由"></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label>备注</label>
                            <textarea name="remark" rows="2"></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>审核状态 <span class="required">*</span></label>
                            <select name="status" required>
                                <option value="待审核">待审核</option>
                                <option value="已通过">已通过</option>
                                <option value="未通过">未通过</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>审核意见</label>
                            <input type="text" name="reviewComment" placeholder="审核意见（可选）">
                        </div>
                    </div>
                    <input type="hidden" name="rpId">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary modal-close">取消</button>
                <button type="submit" form="rewardForm" class="btn-primary">保存</button>
            </div>
        </div>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/reward.js"></script>
</body>

</html>
